{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel = "stylesheet" href = "{% static 'homepage/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class = "container-fluid">
                    <a class = "text-decoration-none fw-lighter" href = "{% url 'homepage:index' %}">Atlas Search</a>
                    <a class = "text-decoration-none fw-lighter" href = "{% url 'homepage:advancedSearch' %}">Advanced Search</a>

            </div>
        </nav>

        <img class = "center" src = "{% static 'homepage/AtlasLogo.png' %}" alt = "Atlas Logo"/>
            <form action = "https://google.com/search" class = "formBody">
                <div>
                    <input class = "search-form" style = "margin-left:430px;" type = "text" name = "q">
                    <input type = "hidden" name = "sclient" value = "img">
                    <input type = "hidden" name = "tbm" value = "isch">
                </div>
                <div class = "row g-1">
                    <div>
                        <input class = "btn btn-light" type = "submit"  style = "margin-left: 570px" value = "Image Search">
                    </div>
                </div>
            </form>
    </body>
</html>
