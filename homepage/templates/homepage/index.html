{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" href = "{% static 'homepage/styles.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class = "container-fluid">
                <a class = "text-decoration-none fw-lighter" href = "{% url 'homepage:imageSearch' %}">Image Search</a>
                <a class = "text-decoration-none fw-lighter" href = "{% url 'homepage:advancedSearch' %}">Advanced Search</a>
            </div>
        </nav>

        <img class = "center" src = "{% static 'homepage/AtlasLogo.png' %}" alt = "Atlas Logo"/>
            <form action = "https://google.com/search">
                <div>
                    <input class = "search-form" style = "margin-left:430px;" type = "text" name = "q">
                </div>
                <div class = "row g-2">
                    <div>
                        <input class = "btn btn-light" type = "submit" name = "btnK" value = "Atlas Search">
                        <input class = "btn btn-light" type = "submit" name = "btnI" value = "I'm Feeling Lucky">
                    </div>
                </div>
            </form>
    </body>
</html>
